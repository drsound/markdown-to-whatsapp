<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to WhatsApp Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body
    class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800 dark:text-white">Markdown to WhatsApp Converter</h1>
            <p class="mt-2 text-lg text-gray-600 dark:text-gray-400">Paste your Markdown text and get the
                WhatsApp-formatted version.</p>
        </header>

        <main class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Input Area -->
            <div id="markdown-container" class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg border-t-4 border-gray-600 dark:border-gray-400">
                <label for="markdown-input" class="flex items-center gap-2 text-lg font-semibold mb-2 text-gray-700 dark:text-gray-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    Markdown Input
                </label>
                <textarea id="markdown-input"
                    class="w-full h-96 p-4 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-900 font-mono text-sm focus:ring-2 focus:ring-gray-500 focus:outline-none transition resize-none"
                    placeholder="Paste the text to convert here..."></textarea>
            </div>

            <!-- Output Area -->
            <div id="whatsapp-container" class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg border-t-4 border-[#25D366]">
                <div class="flex justify-between items-center mb-2">
                    <label for="whatsapp-output" class="flex items-center gap-2 text-lg font-semibold text-[#128C7E] dark:text-[#25D366]">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
                        </svg>
                        WhatsApp Output
                    </label>
                    <button id="copy-button" disabled
                        class="flex items-center gap-2 px-4 py-2 bg-[#25D366] text-white font-semibold rounded-lg hover:bg-[#128C7E] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#25D366] dark:focus:ring-offset-gray-800 transition disabled:opacity-50 disabled:cursor-not-allowed">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" />
                        </svg>
                        <span>Copy</span>
                    </button>
                </div>
                <textarea id="whatsapp-output"
                    class="w-full h-96 p-4 border border-[#25D366] dark:border-[#128C7E] rounded-lg bg-[#E5DDD5] dark:bg-[#0b141a] text-black dark:text-[#E5DDD5] focus:ring-2 focus:ring-[#25D366] focus:outline-none transition resize-none"
                    placeholder="Converted text will appear here..."></textarea>

                <!-- Table Format Options -->
                <div class="mt-4 p-4 bg-gray-50 dark:bg-gray-700 rounded-lg">
                    <label class="block text-sm font-semibold mb-3 text-gray-700 dark:text-gray-200">Table Conversion
                        Format:</label>
                    <div class="flex flex-col gap-3 text-sm">
                        <!-- ASCII Option -->
                        <label class="flex items-center gap-3 cursor-pointer group">
                            <input type="radio" name="tableFormat" value="ascii"
                                class="w-4 h-4 text-blue-600 focus:ring-blue-500 border-gray-300">
                            <span class="text-gray-700 dark:text-gray-300 group-hover:text-blue-600 transition">ASCII
                                Table</span>
                        </label>

                        <!-- List Option -->
                        <label class="flex items-center gap-3 cursor-pointer group">
                            <input type="radio" name="tableFormat" value="always"
                                class="w-4 h-4 text-blue-600 focus:ring-blue-500 border-gray-300">
                            <span class="text-gray-700 dark:text-gray-300 group-hover:text-blue-600 transition">Bulleted
                                List</span>
                        </label>

                        <!-- Auto Option -->
                        <div class="flex flex-col gap-2">
                            <label class="flex items-center gap-3 cursor-pointer group">
                                <input type="radio" name="tableFormat" value="auto" checked
                                    class="w-4 h-4 text-blue-600 focus:ring-blue-500 border-gray-300">
                                <span
                                    class="text-gray-700 dark:text-gray-300 group-hover:text-blue-600 transition">Auto</span>
                            </label>
                            <!-- threshold input (indented) -->
                            <div class="ml-7 flex items-center gap-2 text-xs text-gray-500 dark:text-gray-400">
                                <span>ASCII if fits</span>
                                <input type="number" id="tableThreshold" value="26" min="1" max="200" aria-label="Table threshold in characters"
                                    class="w-14 px-1 py-0.5 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-800 text-center focus:ring-1 focus:ring-blue-500 outline-none">
                                <span>chars, otherwise list</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="text-center mt-8 text-gray-500 dark:text-gray-400">
            <p>Created by Alessandro Zarrilli. <a href="https://github.com/drsound/markdown-to-whatsapp"
                    class="text-blue-500 hover:underline">View on GitHub</a></p>
        </footer>
    </div>

    <div id="toast" class="toast" role="alert" aria-live="assertive">Text copied to clipboard!</div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js" defer></script>

</body>

</html>
