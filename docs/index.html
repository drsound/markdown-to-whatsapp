<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to WhatsApp Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body
    class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800 dark:text-white">Markdown to WhatsApp Converter</h1>
            <p class="mt-2 text-lg text-gray-600 dark:text-gray-400">Paste your Markdown text and get the
                WhatsApp-formatted version.</p>
        </header>

        <main class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Input Area -->
            <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg">
                <label for="markdown-input" class="block text-lg font-semibold mb-2">Markdown Input</label>
                <textarea id="markdown-input"
                    class="w-full h-96 p-4 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 focus:ring-2 focus:ring-blue-500 focus:outline-none transition"
                    placeholder="Paste the text to convert here..."></textarea>
            </div>

            <!-- Output Area -->
            <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg">
                <div class="flex justify-between items-center mb-2">
                    <label for="whatsapp-output" class="block text-lg font-semibold">WhatsApp Output</label>
                    <button id="copy-button"
                        class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:focus:ring-offset-gray-800 transition">
                        Copy
                    </button>
                </div>
                <textarea id="whatsapp-output"
                    class="w-full h-96 p-4 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 focus:ring-2 focus:ring-blue-500 focus:outline-none transition"
                    placeholder="Converted text will appear here..."></textarea>

                <!-- Table Format Options -->
                <div class="mt-4 p-4 bg-gray-50 dark:bg-gray-700 rounded-lg">
                    <label class="block text-sm font-semibold mb-3 text-gray-700 dark:text-gray-200">Table Conversion
                        Format:</label>
                    <div class="flex flex-col gap-3 text-sm">
                        <!-- ASCII Option -->
                        <label class="flex items-center gap-3 cursor-pointer group">
                            <input type="radio" name="tableFormat" value="ascii"
                                class="w-4 h-4 text-blue-600 focus:ring-blue-500 border-gray-300">
                            <span class="text-gray-700 dark:text-gray-300 group-hover:text-blue-600 transition">ASCII
                                Table</span>
                        </label>

                        <!-- List Option -->
                        <label class="flex items-center gap-3 cursor-pointer group">
                            <input type="radio" name="tableFormat" value="always"
                                class="w-4 h-4 text-blue-600 focus:ring-blue-500 border-gray-300">
                            <span class="text-gray-700 dark:text-gray-300 group-hover:text-blue-600 transition">Bulleted
                                List</span>
                        </label>

                        <!-- Auto Option -->
                        <div class="flex flex-col gap-2">
                            <label class="flex items-center gap-3 cursor-pointer group">
                                <input type="radio" name="tableFormat" value="auto" checked
                                    class="w-4 h-4 text-blue-600 focus:ring-blue-500 border-gray-300">
                                <span
                                    class="text-gray-700 dark:text-gray-300 group-hover:text-blue-600 transition">Auto</span>
                            </label>
                            <!-- threshold input (indented) -->
                            <div class="ml-7 flex items-center gap-2 text-xs text-gray-500 dark:text-gray-400">
                                <span>ASCII if fits</span>
                                <input type="number" id="tableThreshold" value="26" min="1" max="200"
                                    class="w-14 px-1 py-0.5 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-800 text-center focus:ring-1 focus:ring-blue-500 outline-none">
                                <span>chars, otherwise list</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="text-center mt-8 text-gray-500 dark:text-gray-400">
            <p>Created by Alessandro Zarrilli. <a href="https://github.com/drsound/markdown-to-whatsapp"
                    class="text-blue-500 hover:underline">View on GitHub</a></p>
        </footer>
    </div>

    <div id="toast" class="toast">Text copied to clipboard!</div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js" defer></script>

</body>

</html>
